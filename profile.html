<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/pet-icon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/indexStyle.css">
    <link rel="stylesheet" href="./style/basicStyle.css">
    <title>Adopciones</title>
</head>
<body>
    <header >
        <h2 class="profileTitle">Perfil</h2>
    </header>
    
    <main class="main-profile">
        
            <div>
                <div class="userRender"></div>
                <button id="btnEditar" class="btnEditar">
                    Editar Cuenta
                </button>
            </div>
        <div>
            <form class="row g-3" id="formularioPerfil">
                <div class="col-md-6 mx-auto" >
                  <label for="inputName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <div class="col-md-6 mx-auto">
                  <label for="inputLastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                </div>
                <div class="col-md-6 mx-auto">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="email">
                </div>
                <div class="col-md-6 mx-auto">
                  <label for="inputImage" class="form-label">Foto perfil</label>
                  <input id="inputImagen" type="text" class="form-control " placeholder="imagen" name="img" required/>
                </div>  

                <div class="col-md-6 mx-auto">
                <input id="inputId" type="text" class="form-control mt-2" name="id" autoComplete="off"/>
                </div>

                <button type="submit" class="enviarProfile">Guardar</button>
            </form>
        </div>
        
    </main>  

    <footer>
        <a href="./inicio4.html"><img src="./img/logo-home.png" alt="logo-home"> Home</a>
        <a href="./messages.html"><img src="./img/logo-message.png" alt="logo-message"> Mensajes</a>
        <a href="./favorites.html"><img src="./img/logo-fav.png" alt="logo-fav"> Favoritos</a>
        <a href="./profile.html" class="logo-selected" ><img src="./img/logo-perfil-selected.png" alt="logo-perfil"> Perfil</a>        
    </footer>

    <script src="./script/profile.js" type="module"></script>
</body>
</html>
